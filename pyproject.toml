[project]
name = "libgen-api-modern"
version = "0.2.1"
description = "Search Library Genesis. This library enables you to search Library Genesis programmatically."
authors = [
    { name = "Johnnie", email = "johnnie610@duck.com" }
]
license = { text = "MIT" }
readme = "README.md"
packages = [
    { include = "libgen" },
    { include = "libgen_api_modern" }
]
requires-python = ">=3.9"
keywords = ["libgen", "library genesis", "library", "genesis", "search", "download", "books", "articles", "non-fiction", "fiction", "sci-tech", "sci-mag", "scientific", "magazines"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "aiohttp>=3.12.0",
    "rich>=14.0.0",
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
]

[project.urls]
Repository = "https://github.com/Johnnie610/libgen-api-modern"
"Bug Tracker" = "https://github.com/Johnnie610/libgen-api-modern/issues"

[project.scripts]
libgen = "libgen_api_modern:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"